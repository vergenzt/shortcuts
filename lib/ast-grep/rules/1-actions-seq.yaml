id: actions-seq
language: jsonnet

rule:
  pattern: '[ $$$ACTIONS ]'
  inside:
    kind: field
    has:
      kind: fieldname
      regex: WFWorkflowActions

rewriters:

- id: action
  rule:
    pattern: |-
      {
        WFWorkflowActionIdentifier: $ID,
        WFWorkflowActionParameters: $PARAMS,
      }
  fix: |-
    sc.Action($ID, $PARAMS)

transform:
  ACTIONS_ARR:
    rewrite:
      rewriters: [action]
      source: '$$$ACTIONS'
      joinBy: ",\n\n"

fix: |-
  sc.ActionsSeq([

    $ACTIONS_ARR

  ])
